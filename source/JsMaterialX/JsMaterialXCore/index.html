<!doctype html>
<html>
<script>
  var MaterialX = {};
  var Module = {
    onRuntimeInitialized: function () {

      var bindings = [JsTypes,
        JsUtil,
        JsElement,
        JsInterface,
        JsNode,
        JsDefinition,
        JsDocument,
        JsLook,
        JsProperty,
        JsGeom,
        JsVariant,
        JsValue,
        JsMaterial
      ];
      // Generate wrappers
      bindings.forEach(function (binding) {
        binding.generateWrappers(Module, MaterialX)
      });

      // Run "tests"
      bindings.forEach(function (binding) {
        binding.test()
      });
    }
  };
</script>

<!-- WasmUtil javascript wrapper -->
<script src="helpers.js"></script>
<script src="JsTypes.js"></script>
<script src="JsUtil.js"></script>
<script src="JsElement.js"></script>
<script src="JsInterface.js"></script>
<script src="JsNode.js"></script>
<script src="JsDocument.js"></script>
<script src="JsDefinition.js"></script>
<script src="JsLook.js"></script>
<script src="JsProperty.js"></script>
<script src="JsGeom.js"></script>
<script src="JsVariant.js"></script>
<script src="JsValue.js"></script>
<script src="JsMaterial.js"></script>

<!-- output from em++ -->
<script src="./MaterialXCore.js"></script>

</html>
